<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--* мета теги  -->

  <link rel="icon" href="./img/ForSEO/icon.svg" type="image/svg+xml">

  <link rel="icon" href="./img/ForSEO/icoFormat.ico" sizes="any">
     
  <link rel="apple-touch-icon" href="./img/ForSEO/icon.png">


  

  <meta name="description" content="Веб-сайт благотворительной организации A+. Помогаем нуждающимся и поддерживаем благотворительные инициативы по Оренбургской области! Поможем другим вместе!">
   
  <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3">

  <meta property="og:title" content="A+ Благотворительность">

  <meta property="og:url" content="https://maybesofter.com/"> 
  <!--? todo: вставить ссылку на сайт после выкладивания на хостинг! -->
  <meta property="og:image" content="./img/ForSEO/image for sharing.png">



  <meta property="twitter:card" content="./img/ForSEO/image for sharing.png">
  <!--* мета теги end  -->

  <link rel="stylesheet" href="./css/style.css">
  <title>Поможем другим вместе!</title>

  <script src="./js/script.js" defer></script>
</head>
<body>

   <div class="calculator">
      <div class="calculator__item item-show-results">0</div>
      <div class="calculator__item item-AC not-for-showing">AC</div>
      <div class="calculator__item item-DEL not-for-showing">DEL</div>
      <div class="calculator__item item-DIVIDE">/</div>
      <div class="calculator__item item-number">1</div>
      <div class="calculator__item item-number">2</div>
      <div class="calculator__item item-number">3</div>
      <div class="calculator__item item-MULTIPLY">*</div>
      <div class="calculator__item item-number">4</div>
      <div class="calculator__item item-number">5</div>
      <div class="calculator__item item-number">6</div>
      <div class="calculator__item item-ADD-UP">+</div>
      <div class="calculator__item item-number">7</div>
      <div class="calculator__item item-number">8</div>
      <div class="calculator__item item-number">9</div>
      <div class="calculator__item item-SUBSTRACT">-</div>
      <div class="calculator__item item-DOT">.</div>
      <div class="calculator__item item-number">0</div>
      <div class="calculator__item item-GET-RESULTS not-for-showing">=</div>
      <div class="calculator__item item-BRACE">(</div>
      <div class="calculator__item item-BRACE">)</div>
   </div>
</body>
</html>
